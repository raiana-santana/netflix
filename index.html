<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>

<body class="grid-container">
        <header class="header">
            <img src="imagens/netflix.png" class="netflix-logo" alt="Netflix">
            <nav class="navbar">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha lista</a>
            </nav>
        </header>
        
        <div class="main-title">
            <h1>Filmes, séries e muito mais, sem limites</h1>
        </div>

        <div class="first-line-movies">
            <div class="images-movies-line">
                <img src="imagens/bluemiracle.jpg" alt="Blue Miracle">
                <img src="imagens/iceroad.jpg" alt="Ice Road">
                <img src="imagens/theadamproject.jpg" alt="The Adam Project">
                <img src="imagens/theoldguard.jpg" alt="The Old Guard">
                <img src="imagens/uncharted.jpg" alt="Uncharted">
                <img src="imagens/thegrayman.jpg" alt="The Gray Man">
            </div>
        </div>

        <div class="second-line-movies">
            <div class="images-movies-line">
                <img src="imagens/aquaman.jpg" alt="Aquaman">
                <img src="imagens/beyondtheuniverse.jpg" alt="Beyond The Universe">
                <img src="imagens/heartofstone.jpg" alt="Heart of Stone">
                <img src="imagens/iseeyou.jpg" alt="I See You">
                <img src="imagens/missing.jpg" alt="Missing">
                <img src="imagens/mogli.jpg" alt="Mowgli">
            </div>
        </div>

        <div class="third-line-movies">
            <div class="images-movies-line">
                <img src="imagens/mynameisvendetta.jpg" alt="My Name is Vendetta">
                <img src="imagens/rednotice.jpg" alt="Red Notice">
                <img src="imagens/thewalkingdead.jpg" alt="The Walking Dead">
                <img src="imagens/troll.jpg" alt="Troll">
                <img src="imagens/loveatfirstsight.jpg" alt="Love at First Sight">
                <img src="imagens/mosul.jpg" alt="Mosul">
            </div>
        </div>


</body>
</html>
