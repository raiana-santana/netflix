<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>

<body>
    <header>
        <nav>
            <img id="logo" src="./imagens/netflix.png" alt="">
            <div class="mobile">
                <img id="symbol" src="./imagens/netflixsymbol.png" alt="">
                <img id="lupa"src="./imagens/lupa.png" alt="">
            </div>
           
            <ul>
                <li> <a href="#">Início</a></li>
                <li>  <a href="#">Séries</a></li>
                <li>  <a href="#">Filmes</a></li>
                <li>   <a href="#">Mais recentes</a></li>
                <li>  <a href="#">Minha lista</a></li>
            </ul>
            <img id="user" src="./imagens/user.png" alt="" onclick="toggleMenu()">
            
            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="imagens/user.png">
                        <h3>Raiana Santana</h3>
                    </div>
                    <hr>

                    <a href="#" class="sub-menu-link">
                        <img src="imagens/edit.png" alt="">
                        <p>Gerenciar Perfil</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="imagens/profile.png" alt="">
                        <p>Conta</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="imagens/help.png" alt="">
                        <p>Central de Ajuda</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="imagens/logout.png" alt="">
                        <p>Sair</p>
                        <span>></span>
                    </a>
                </div>
            </div>
        </nav>
         <div class="buttons">
                <button class="btn">Séries</button>
                <button class="btn">Filmes</button>
                <button class="btn">Categorias</button>
            </div>
    </header>
    <section class="title">
        <div class="main-title">
            <h1>Filmes, séries e muito mais, sem limites!</h1>
        </div>
    </section>
    <div class="section_container">
    <section>
        <div class="first-line-movies">
            <div>
                <img src="imagens/bluemiracle.jpg" alt="Blue Miracle" class="cinemaMovies">
                <img src="imagens/iceroad.jpg" alt="Ice Road" class="cinemaMovies">
                <img src="imagens/theadamproject.jpg" alt="The Adam Project" class="cinemaMovies">
                <img src="imagens/theoldguard.jpg" alt="The Old Guard" class="cinemaMovies">
                <img src="imagens/uncharted.jpg" alt="Uncharted" class="cinemaMovies">
                <img src="imagens/thegrayman.jpg" alt="The Gray Man" class="cinemaMovies">
            </div>
        </div>
    </section>

    <section>
        <div class="second-line-movies">
            <div>
                <img src="imagens/aquaman.jpg" alt="Aquaman" class="cinemaMovies">
                <img src="imagens/beyondtheuniverse.jpg" alt="Beyond The Universe" class="cinemaMovies">
                <img src="imagens/heartofstone.jpg" alt="Heart of Stone" class="cinemaMovies">
                <img src="imagens/iseeyou.jpg" alt="I See You" class="cinemaMovies">
                <img src="imagens/missing.jpg" alt="Missing" class="cinemaMovies">
                <img src="imagens/mogli.jpg" alt="Mowgli" class="cinemaMovies">
            </div>
        </div>
 
    </section>
    <section>
        <div class="third-line-movies">
            <div>
                <img src="imagens/mynameisvendetta.jpg" alt="My Name is Vendetta" class="cinemaMovies">
                <img src="imagens/rednotice.jpg" alt="Red Notice" class="cinemaMovies">
                <img src="imagens/thewalkingdead.jpg" alt="The Walking Dead" class="cinemaMovies">
                <img src="imagens/troll.jpg" alt="Troll" class="cinemaMovies">
                <img src="imagens/loveatfirstsight.jpg" alt="Love at First Sight" class="cinemaMovies">
                <img src="imagens/mosul.jpg" alt="Mosul" class="cinemaMovies">
            </div>
        </div>
    </section>

    <footer>
        <section>
            <img src="./imagens/home.png" alt="">
        </section>
    </footer>

</div>

    <script>
        let subMenu = document.getElementById("subMenu");
    
        function toggleMenu(){
            subMenu.classList.toggle("open-menu");
        }
    </script>
</body>

</html>
